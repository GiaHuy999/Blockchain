<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Trang Chủ</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">

</head>
<body>
    <div class="main">
        <h1>Chào {{ session['username'] }}</h1>
        <p>Số dư của bạn: {{ balance }} ETH</p>
        
        <form class="transfer" action="/transfer" method="post">
            <input type="text" name="receiver" placeholder="Người nhận" required>
            <input type="number" name="amount" placeholder="Số tiền" required>
            <button type="submit">Chuyển khoản</button>
        </form>

        <a href="/transactions">Xem lịch sử giao dịch</a>
        <a href="/logout">Đăng xuất</a>
    </div>
    
</body>
</html>
